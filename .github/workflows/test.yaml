name: Test Java SDK library

on:
  workflow_dispatch:
  pull_request:
    branches: [master]
    types: [ opened, reopened, synchronize ]

jobs:
  test:
    name: Test java project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test with Gradle
        run: gradle clean test
